<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Card Deck -->
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card bg-light mb-4">
                <img src="https://via.placeholder.com/500x300?text=Sync5" class="card-img-top" alt="Sync5 Image">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title">Welcome to Sync5</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-title">New Features</h6>
                    <p class="card-text">Mobile and Tablet support</p>
                    <p class="card-text">With this new update you will be able to sync your work across a large number of platforms.</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card bg-warning text-dark mb-4">
                <div class="card-header">
                    <h5 class="card-title">Alert</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-title">Node Dead</h6>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                    <p class="card-text text-muted">Last updated 12 mins ago</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
